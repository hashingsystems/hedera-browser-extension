<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Smart Contract Details</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/hedera.css" />
        <link rel="stylesheet" type="text/css" href="css/notification.css" />
        <link rel="stylesheet" type="text/css" href="css/smart-contract.css" />
        <script src="../javascript/smart-contract-details.js"></script>
    </head>

    <body id="hedera">
        <div class="container">
            <div class="row top pb-4">
                <div class="top col-2 pl-2">
                    <img
                        class="rounded-circle ml-1"
                        src="images/Icon-Hbar-White.png"
                        alt=""
                        width="35"
                        height="35"
                    />
                </div>
                <div class="col-10 pt-2 mt-1 text-left pl-3">
                    <p class="title text-left">Smart Contract</p>
                </div>
            </div>

            <div class="row content">
                <div class="col-12">
                    <form action="">
                        <div class="form-group">
                            <label for="transaction-cost"
                                >Transaction Cost:
                            </label>
                            <input class="form-control" id="transaction-cost" readonly></input>
                        </div>

                        <div class="form-group">
                            <label for="property-location"
                                >Property Location:
                            </label>
                            <input class="form-control" id="property-location" readonly></input>
                        </div>


                        <div class="form-group">
                            <label for="purchased-price">Purchased Price: </label>
                            <input class="form-control" id="purchased-price" readonly></input>
                        </div>


                        <div id="sc-btn-group" class="btn-group">
                            <button id="accept" class="btn btn-normal mx-2">
                                Accept
                                <img src="" data-src="" alt="" width="16px" />
                            </button>
                            <button id="deny" class="btn btn-normal mx-2">
                                Deny
                            </button>
                        </div>
                    </form>
                </div>
                <div id="ctpv2-more-info" class="hedera-info col-12">
                    <p>
                        This feature enables participation in the Hedera
                        Community Testing Program.
                    </p>
                    <p>
                        Get more information
                        <a
                            id="ctpv2-more-info-link"
                            href="https://help.hedera.com/hc/en-us/articles/360000664818-How-do-I-connect-my-Hedera-wallet-to-the-HBAR-micropayments-Chrome-extension"
                            target="_blank"
                            >here</a
                        >.
                    </p>
                </div>
            </div>
            <div class="row menubottom fixed-bottom">
                <div class="col-12">
                    <ul>
                        <li>
                            <a href="account-overview.html"
                                ><img
                                    src="images/icon-home.png"
                                    alt=""
                                    width="15px"
                            /></a>
                        </li>
                        <li>
                            <a href="account-settings.html"
                                ><img
                                    src="images/icon-settings.png"
                                    alt=""
                                    width="17px"
                            /></a>
                        </li>
                        <li>
                            <a href="recent-transactions.html"
                                ><img
                                    src="images/icon-transactions.png"
                                    alt=""
                                    width="16px"
                            /></a>
                        </li>
                        <li class="active">
                            <a href="smart-contract.html"
                                ><img
                                    src="images/icon-contract.png"
                                    alt=""
                                    width="16px"
                            /></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
